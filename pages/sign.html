<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sign.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-ion" href="../favicon/favicon.ico" />
    <title>ZYRA | Modern E-Commerce Store</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="../main/defaultimage.webp" alt="" />
      </div>
      <div class="info">
        <h1>ZYRA</h1>
        <div class="create">
          <h2>Create Account</h2>
          <div class="button-flex">
            <button id="getGoogle">
              <img src="../main/google.webp" alt="" />
              <span>Sign up with Google</span>
            </button>
            <button id="getGmail">
              <img src="../main/gmail.webp" alt="" />
              <span>Sign up with Gmail</span>
            </button>
          </div>
        </div>
        <p>-OR-</p>
        <div class="form-flex">
          <form action="">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="text" placeholder="Email Address" />
            <input type="text" placeholder="Phone Number" />
            <input type="text" placeholder="Password" />
            <input type="text" placeholder="Confirm Password" />
          </form>
          <div class="black-flex">
            <button class="account-btn" id="accountBtn">Create Account</button>
            <p class="last">
              Already have an account?<a href="log.html">login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/sign.js"></script>
  </body>
</html>
