<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sign.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-ion" href="../favicon/favicon.ico" />
    <title>ZYRA | Modern E-Commerce Store</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="../main/defaultimage.webp" alt="" />
      </div>
      <div class="info">
        <h1>ZYRA</h1>
        <div class="create">
          <h2>Create Account</h2>
          <div class="button-flex">
            <button>
              <img src="../main/google.webp" alt="" />
              <span>Sign up with Google</span>
            </button>
            <button>
              <img src="../main/gmail.webp" alt="" />
              <span>Sign up with Google</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/sign.js"></script>
  </body>
</html>
